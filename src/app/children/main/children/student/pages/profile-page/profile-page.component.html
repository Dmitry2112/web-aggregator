<h1>Данные пользователя</h1>
<div class="profile">
    <aside class="side-bar">
        <profile-side-bar></profile-side-bar>
    </aside>

    <div class="profile__info">
        <div class="user-data">
            <b>Фамилия:</b> {{ name() }}
        </div>
        <div class="user-data">
            <b>Имя:</b> {{ surname() }}
        </div>
        <div class="user-data">
            <b>Академическая группа:</b> {{ academicGroup() }}
        </div>
    </div>
</div>
