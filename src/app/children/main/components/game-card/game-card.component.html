<div
    class="game-card"
    *ngIf="game"
>
    <div class="game-card__content">
        <div class="game-card__info">
            <img
                class="game-card__img"
                src="assets/images/test-game-img.png"
                alt="Фото игры"
            >
            <div class="game-card__description">
                <p class="game-card__theme-category">{{ theme() }} - {{ category() }}</p>
                <p class="game-card__name">{{ game.name }}</p>
                <p class="game-card__short-description">{{ game.shortDescription }}</p>
            </div>
        </div>
        <button
            appearance="main-page-play-button"
            tuiButton
            routerLink="../about-game/{{ game.id }}"
        >
            Открыть
        </button>
    </div>
</div>
