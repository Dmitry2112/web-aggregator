<form
    class="chose-event-form b-form"
    [formGroup]="choseEventForm"
>
    <tui-select
        tuiTextfieldSize="m"
        class="tui-space_vertical-4"
        formControlName="event"
        [tuiTextfieldLabelOutside]="true"
    >
        Выберите событие
        <input
            placeholder="Выберите событие"
            tuiTextfield
        />
        <tui-data-list-wrapper
            *tuiDataList
            [items]="eventsNames"
        ></tui-data-list-wrapper>
    </tui-select>
</form>


<details class="custom-select">
	<summary class="radios">
		<input class="radios-text" type="radio" name="item" id="default" title="Выберите событие" checked>
		<input class="radios-text" type="radio" name="item" id="item1" title="Весна 2024">
		<input class="radios-text" type="radio" name="item" id="item2" title="Осень 2023">
		<input class="radios-text" type="radio" name="item" id="item3" title="Весна 2023">
	</summary>
	<ul class="options-list">
		<li class="options-item"><label class="options-label" for="item1">Весна 2024</label></li>
		<li class="options-item"><label class="options-label" for="item2">Осень 2023</label></li>
		<li class="options-item"><label class="options-label" for="item3">Весна 2023</label></li>
	</ul>
</details>
