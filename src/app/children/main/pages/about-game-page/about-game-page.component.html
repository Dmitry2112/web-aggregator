<h1>Страница проекта</h1>

<div class="game-info">
    <div class="name-and-gh-link">
        <p class="name-and-gh-link__name">{{ name() }}</p>
        <a
            class="name-and-gh-link__gh-link"
            routerLink="{{ gitHubLink() }}"
        >
            Git
        </a>
    </div>


    <img
        class="game-info__img"
        src="assets/images/test-game-img.png"
        alt="Фото игры"
    >

    <div class="description">
        <h2 class="description__title">Описание проекта</h2>
        <div class="description__text-container">
            <p class="description__text">{{ shortDescription() }}</p>
        </div>
    </div>

    <div class="play-description">
        <h2 class="play-description__title">Как играть</h2>
        <div class="play-description__text-container">
            <p class="play-description__text">{{ playDescription() }}</p>
        </div>
    </div>
</div>



<button
    routerLink="../../play-game/{{ gameId() }}"
>
    Играть
</button>
